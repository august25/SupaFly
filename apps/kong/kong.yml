## Secure Auth routes
- name: auth-v1
  host: "[fdaa:2:21ef:a7b:f8:9d37:72c4:2]"
  port: 9999
  routes:
    - name: auth-v1-all
      strip_path: true
      paths:
        - /auth/v1/
  plugins:
    - name: cors
    - name: key-auth
      config:
        hide_credentials: false
    - name: acl
